<style type="text/css">

	.countdownContainer{
		position: absolute;;
		top: 50%;
		left: 50%;
		transform : translateX(-50%) translateY(-50%);
		text-align: center;
		background: #ddd;
		opacity: 0.75;
		//background-color: transparent;

<body>
	<div id="supersized"></div>

	<p id="countdowner" class="countdownContainer"></p>

	<script>

	var countDownDate = new Date("May 18, 2020 09:00:00").getTime();

	// Update the count down every 1 second
	var x = setInterval(function() {

		// Get today's date and time
		var now = new Date().getTime();

		// Find the distance between now and the count down date
		var distance = countDownDate - now;

		// Time calculations for days, hours, minutes and seconds
		var days = Math.floor(distance / (1000 * 60 * 60 * 24));
		var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
		var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
		var seconds = Math.floor((distance) % (1000 * 60))/ (1000);
		seconds = (Math.round(seconds *100)/100).toFixed(2);
		//var milisecs = Math.floor((distance % 1000))

		// Display the result in the element with id="demo"
		// document.getElementById("demo").innerHTML = days + "d " + hours + "h "
		//   + minutes + "m " + seconds + "s ";

		//document.getElementById("countdowner").innerHTML = distance;

		document.getElementById("countdowner").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s";

		// If the count down is finished, write some text 
		if (distance < 0) {
			clearInterval(x);
		    document.getElementById("countdowner").innerHTML = "Tada!";
		  }
	}, 100);

	</script>
